{% extends 'blog/home_blog.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <form method="post">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3"
            <div class="col">
                <div class="card shadow-sm">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif%}
                        </button>
                    </form>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">

                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
