{% extends 'blog/home_blog.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row text-center">
            {% for object in object_list %}
            <div class="col-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ object.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group-center">
                                <a class="btn btn-primary" href="{% url 'blog:view' object.pk %}"
                                   role="button">Посмотреть</a>
                                {% if perms.blog.change_blog %}
                                <a class="btn btn-primary" href="{% url 'blog:edit' object.pk %}"
                                   role="button">Редактировать</a>
                                {% endif %}
                                {% if perms.blog.delete_blog %}
                                <a class="btn btn-warning" href="{% url 'blog:delete' object.pk %}"
                                   role="button">Удалить</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
